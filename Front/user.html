    <div class="modal fade" id="modalUsuario" aria-hidden="true" aria-labelledby="modalUsuarioLabel" tabindex="-1">

                <label for="nome" class="form-label">Nome</label>

                <label for="email" class="form-label">email</label>

                <button type="submit" id="edit-usuario" class="btn btn-warning" data-bs-dismiss="modal"

              </div>
            </form>

      $("#add-usuario").click(function (e) { // Ao clicar no botão de adicionar usuario, exibe o modal e esconde o botão de editar usuario

        document.getElementById('send-form-usuario').style.display = 'block' // Exibe o botão de salvar usuario;
        document.getElementById('edit-usuario').style.display = 'none' // Exibe o botão de editar usuario;
      });

      $('#form-usuario').on('submit', function (e) { // Ao clicar no botão de salvar usuario, faz com que o mesmo não recarregue a pagina
        e.preventDefault();
        const id = document.getElementById('idUsuario').value

        const email = document.getElementById('email').value

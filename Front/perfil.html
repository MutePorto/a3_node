        <div class="row page-inner">
          <div class="col-xl-4">

            <div class="card">
              <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">


                <h2 class="nomeUser">Kevin Anderson</h2>
                <h3>Administrador</h3>
                <div class="social-links mt-2">
                  <a href="#" class="h1 text-primary m-2"><i class="fab fa-twitter"></i></a>
                  <a href="#" class="h1 text-primary m-2"><i class="fab fa-facebook"></i></a>
                  <a href="#" class="h1 text-primary m-2"><i class="fab fa-instagram"></i></a>

                </div>
              </div>
            </div>

          </div>

          <div class="col-xl-8">

            <div class="card">
              <div class="card-body pt-3">
                <!-- Bordered Tabs -->
                <ul class="nav nav-tabs nav-tabs-bordered">

                  <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Visão
                      Geral</button>
                  </li>

                  <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Alterar
                      senha</button>
                  </li>

                </ul>
                <div class="tab-content pt-2">

                  <div class="tab-pane fade show active profile-overview" id="profile-overview">


                    <div class="row mt-3 h4">
                      <div class="col-lg-3 col-md-4 label ">Nome completo</div>
                      <div class="col-lg-9 col-md-8 text-primary nomeUser">Kevin Anderson</div>
                    </div>

                    <div class="row h4">
                      <div class="col-lg-3 col-md-4 label">Data de cadastro</div>
                      <div class="col-lg-9 col-md-8 text-primary" id="dataCad">Web Designer</div>
                    </div>

                    <div class="row h4">
                      <div class="col-lg-3 col-md-4 label">Email</div>
                      <div class="col-lg-9 col-md-8 text-primary" id="emailUser">k.anderson@example.com</div>
                    </div>

                  </div>

                  <div class="tab-pane fade pt-3" id="profile-change-password">
                    <!-- Change Password Form -->
                    <form id="formSenha" method="POST">

                      <div class="row mb-3">
                        <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Senha Atual</label>
                        <div class="col-md-8 col-lg-9">
                          <input name="password" type="password" class="form-control" id="senhaAtual" required>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nova Senha</label>
                        <div class="col-md-8 col-lg-9">
                          <input name="newpassword" type="password" class="form-control" id="novaSenha" required>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Digite novamente a nova
                          senha</label>
                        <div class="col-md-8 col-lg-9">
                          <input name="renewpassword" type="password" class="form-control" id="reNovaSenha" required>
                        </div>
                      </div>

                      <div class="text-center">
                        <button type="submit" class="btn btn-primary">Mudar Senha</button>
                      </div>
                    </form><!-- End Change Password Form -->

                  </div>

                </div><!-- End Bordered Tabs -->

              </div>
            </div>
